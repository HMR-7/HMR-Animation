<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单动画</title>
    <link rel="stylesheet" href="./animation.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="app" class="content">
        <div class="menuBtn" @click="showMenu()"></div>
        <div :class="isShow?'spreadmenu ':isClicked?'isClicked':'recovermenu'">
            <div class="name">浙江菜</div>
            <div class="name">江苏菜</div>
            <div class="name">山东菜</div>
            <div class="name">大盘鸡</div>
        </div>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            isClicked: false,
            isShow: false,
        },
        methods: {
            showMenu() {
                this.isShow = !this.isShow;
                this.isClicked = true;
                console.log(this.isClicked);

            }
        }
    })
</script>

</html>
